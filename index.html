<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body onkeypress="keypress(event);" onkeydown="keydown(event);">
  <div>
    <div class="calculator">
      <div id="displaySecondary">
        <div id="previousDisplay"></div>
        <div id="currentOperation"></div>
        <div id="resultFlag">result</div>
      </div>
      <div id="display">0</div>
      <div class="op" onclick="clickUnaryOp('sqrt');"><p><i class="fas fa-square-root-alt"></i></p></div>
      <div class="op" onclick="clickUnaryOp('^2');"><p><i class="fas fa-superscript"></i></p></div>
      <div class="op" onclick="clickUnaryOp('%');"><p><i class="fas fa-percentage"></i></p></div>
      <div class="op" onclick="clickUnaryOp('backspace');"><p><i class="fas fa-backspace"></i></p></div>
      <div class="op" onclick="clickUnaryOp('CE');"><p>CE</p></div>
      <div class="op" onclick="clickUnaryOp('C');"><p>C</p></div>
      <div class="op" onclick="clickUnaryOp('+-');"><p><i class="fas fa-plus"></i><br><i class="fas fa-minus"></i></p></div>
      <div class="op" onclick="clickBinaryOp('/')"><p><i class="fas fa-divide"></i></p></div>
      <div class="figure" onclick="clickFigure('7')"><p>7</p></div>
      <div class="figure" onclick="clickFigure('8')"><p>8</p></div>
      <div class="figure" onclick="clickFigure('9')"><p>9</p></div>
      <div class="op" onclick="clickBinaryOp('*')"><p><i class="fas fa-times"></i></p></div>
      <div class="figure" onclick="clickFigure('4')"><p>4</p></div>
      <div class="figure" onclick="clickFigure('5')"><p>5</p></div>
      <div class="figure" onclick="clickFigure('6')"><p>6</p></div>
      <div class="op" onclick="clickBinaryOp('-')"><p><i class="fas fa-minus"></i></p></div>
      <div class="figure" onclick="clickFigure('1')"><p>1</p></div>
      <div class="figure" onclick="clickFigure('2')"><p>2</p></div>
      <div class="figure" onclick="clickFigure('3')"><p>3</p></div>
      <div class="op" onclick="clickBinaryOp('+')"><p><i class="fas fa-plus"></i></p></div>
      <div class="figure" onclick="clickFigure('.')"><p>.</p></div>
      <div class="figure" onclick="clickFigure('0')" id="zero"><p>0</p></div>
      <div class="op" onclick="clickUnaryOp('=');"><p><i class="fas fa-equals"></i></p></div>
    </div>    
  </div>

  <script src="./app.js"></script>

</body>
</html>
